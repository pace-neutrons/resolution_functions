name: 'ARCS'
default_version: 'ARCS'

version:
    ARCS:
        constants: &constants
            d_chopper_sample: 2.0               # Distance (x1) from final chopper to sample (m)
            d_sample_detector: 3.0                  # Distance (x2) from sample to detector (m)
            aperture_width: 0.1751         # Width of aperture at moderator face (m)
            theta: -13.75                   # Angle beamline makes with moderator face (degrees)
            defaults:
                e_init: 500  # meV
                chopper_frequency: 300
            restrictions:
                e_init: [ 20, 1500 ]  # meV
                chopper_frequency: [60, 601, 60]
            frequency_matrix: [[1]]
            moderator: &moderator
                type: 1
                scaling_function: null
                scaling_parameters: null
                measured_wavelength: null
                measured_width: null
            detector:
                type: 2
                phi: 0.0
                depth: 0.025  # Detector depth (m)
            sample:
                type: 0  # Sample type: 0==flat plate, 1==ellipse, 2==annulus, 3==sphere, 4==solid cylinder
                thickness: 2e-3  # Thickness (m)
                width: 4.8e-2  # Width (m)
                height: 4.8e-2  # Height (m)
                gamma: 0.0  # Angle of x-axis to ki (degrees)
            choppers:
                Fermi:
                    distance: 11.61  # m
                    aperture_distance: 9.342  # m
        configurations:
            chopper_package: &chopper_package
                default_option: 'ARCS-100-1.5-AST'
                SEQ-100-2.0-AST:
                    pslit: 2.03e-3  # m
                    radius: 50.0e-3  # m
                    rho: 0.5800  # m
                    tjit: 0.0             # Jitter time (us)
                SEQ-700-3.5-AST:
                    pslit: 3.56e-3  # m
                    radius: 50.0e-3  # m
                    rho: 1.5350  # m
                    tjit: 0.0             # Jitter time (us)
                ARCS-100-1.5-AST:
                    pslit: 1.52e-3  # m
                    radius: 50.0e-3  # m
                    rho: 0.5800  # m
                    tjit: 0.0             # Jitter time (us)
                ARCS-700-1.5-AST:
                    pslit: 1.52e-3  # m
                    radius: 50.0e-3  # m
                    rho: 1.5350  # m
                    tjit: 0.0             # Jitter time (us)
                ARCS-700-0.5-AST:
                    pslit: 0.51e-3  # m
                    radius: 50.0e-3  # m
                    rho: 1.5350  # m
                    tjit: 0.0             # Jitter time (us)
        default_model: 'PyChop_fit'
        models:
            PyChop_fit: "PyChop_fit_v2"
            PyChop_fit_v1:
                function: "pychop_fit_fermi"
                citation: [""]
                parameters:
                    <<: *constants
                    moderator:
                        <<: *moderator
                        parameters: [ 119.63, 33.618, .037, .17, 172.42 ]      # Parameters for time profile
                configurations:
                    chopper_package:
                        <<: *chopper_package
                        ARCS-100-1.5-SMI:
                            pslit: 1.52e-3  # m
                            radius: 50.0e-3  # m
                            rho: 0.5800  # m
                            tjit: 0.0             # Jitter time (us)
                        ARCS-700-1.5-SMI:
                            pslit: 1.52e-3  # m
                            radius: 50.0e-3  # m
                            rho: 1.5350  # m
                            tjit: 0.0             # Jitter time (us)
            PyChop_fit_v2:
                function: "pychop_fit_fermi"
                citation: [ "" ]
                parameters:
                    <<: *constants
                    moderator:
                        <<: *moderator
                        parameters: [281., 79.0, .087, .4, 172.]     # Parameters for time profile
                configurations:
                    chopper_package:
                        <<: *chopper_package
                        ARCS-100-1.5-SMI:
                            pslit: 1.5e-3  # m
                            radius: 50.0e-3  # m
                            rho: 0.6400  # m
                            tjit: 0.0             # Jitter time (us)
                        ARCS-700-1.5-SMI:
                            pslit: 1.5e-3  # m
                            radius: 50.0e-3  # m
                            rho: 1.5350  # m
                            tjit: 0.0             # Jitter time (us)